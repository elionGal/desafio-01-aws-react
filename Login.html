<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <p>Let's log you in</p>
    <img src="media/mShow/Vector.svg" id="Vector">
    <div id="Enter">
        <button type="button" id="FacebookButton" class="ShapeButton">
            <img src="media/mLogin/fb-logo.png" class="Logo">
            Continue whit Facebook
        </button>
        <button type="button" id="GoogleButton" class="ShapeButton">
            <img src="media/mLogin/google-logo.png" class="Logo">
            Continue whit Google
        </button>
        <button type="button" id="AppleButton" class="ShapeButton">
            <img src="media/mLogin/apple-logo.png" class="Logo">
            Continue whit Apple
        </button>
        <p>Or</p>
        <button type="button" id="WhithEmail">
            Log in whith E-mail
        </button>  
    </div>
    <p id="SingUpText">Don't have an account? <span class="ToSingUp">Sing up</span></p>
    <link rel="stylesheet" href="styLogin.css">
    <script src="main.js"></script>
</body>
</html>
