<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <p id="MainText">Let's log you in</p>
    <svg width="39" height="32" viewBox="0 0 39 32" fill="none" xmlns="http://www.w3.org/2000/svg" id="Vector">
        <path d="M4.875 8.00005L0 16.0001L5.11875 24.2667C8.85625 30.5334 10.3187 32.2667 11.05 31.0667C11.7812 29.8667 11.375 28.1334 9.425 24.1334L6.825 18.6667L22.9125 18.4001C36.5625 18.0001 39 17.7334 39 16.0001C39 14.2667 36.5625 14.0001 22.9125 13.6001L6.825 13.3334L9.34375 8.00005C11.6187 3.33339 12.025 5.53131e-05 10.3187 5.53131e-05C9.99375 5.53131e-05 7.55625 3.60005 4.875 8.00005Z" fill="black"/>
        </svg>
    <div id="Enter">
        <button type="button" id="FacebookButton" class="ShapeButton">
            <img src="media/mLogin/fb-logo.png" class="Logo">
            Continue whit Facebook
        </button>
        <button type="button" id="GoogleButton" class="ShapeButton">
            <img src="media/mLogin/google-logo.png" class="Logo">
            Continue whit Google
        </button>
        <button type="button" id="AppleButton" class="ShapeButton">
            <img src="media/mLogin/apple-logo.png" class="Logo">
            Continue whit Apple
        </button>
        <p>Or</p>
        <button type="button" id="WhithEmail">
            Log in whith E-mail
        </button>  
    </div>
    <p id="SingUpText">Don't have an account? <a href="Register.html" id="ToSingUp">Sing up</a></p>
    <link rel="stylesheet" href="styLogin.css">
    <script src="main.js"></script>
</body>
</html>
