<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <img src="media/mRegister/logo-pomo.png" id="Logo">
    <div id="Form">
        <form action="" method="post">
            <p>Create your account</p>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="confirmpassword">Confirm password</label>
            <input type="password" id="confirmpassword" name="Comfirm password" placeholder="Confirm password" required>
        </form>
        <div id="DivButtons">
        <button type="button" id="ReturnButton">
            Go back
        </button> 
        <button type="button" id="CreateButton">
            Create account
        </button>
        </div> 
    </div>
    <link rel="stylesheet" href="styRegister.css">
    <script src="main.js"></script>
</body>
</html>
